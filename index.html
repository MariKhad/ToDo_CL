<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TODO</title>
	<link rel="stylesheet" href="css/todo.css">
</head>

<body>
	<main>
		<div class="todo__body">
			<div class="todo__priority--high">
				<h2>HIGH</h2>
				<form class="high">
					<input class="newTask" placeholder="Добавить важных дел">
					<button type="submit" class="todo__btn--add"></button>
				</form>
			</div>
			<div class="todo__priority--low">
				<h2>LOW</h2>
				<form class="low"><input class="newTask" placeholder="Добавить не очень важных дел">
					<button class="todo__btn--add" type="submit"></button>
				</form>
			</div>
		</div>
	</main>
	<script type="module" src="./js/todo_cl.js"></script>
</body>

</html>
